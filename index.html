<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM WEAVER - Gallery</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="header">
        <div id="logo">
            <div id="logo_text">
                <h1>SAM WEAVER</h1>
                <div id="boot">

                    (c) 20dX NoWare(tm). All Rights Reserved.
                </div>
            </div>
        </div>
    </div>

    <div class="menubar">
        <div><a href="/gallery" style="color: #00ff00">>gallery</a></div>
        <div><a href="/ai">ai</a></div>
        <div><a href="/mixes">mixes</a></div>
    </div>

    <div class="gallery-grid">
        <!-- Gallery items will be inserted here by JavaScript -->
    </div>

    <div class="lightbox">
        <img src="" alt="">
    </div>

    <script>
        const images = [
            'gallery/dns%20crypt.png',
            'gallery/dosgoth.png',
            'gallery/windows%20deathp.png',
            'gallery/awc%20contrast.png',
            'gallery/lucifer.png',
            'gallery/notebook.png',
            'gallery/windowsill.JPG',
            'gallery/mirror.JPG',
            'gallery/unknown.png',
            'gallery/ring.JPG',
            'gallery/heart.png',
            'gallery/lsd.JPG',
            'gallery/weeed.png',
            'gallery/free%20dragon.JPG',
            'gallery/nexus.png',
            'gallery/awn.png',
            'gallery/chest.JPG',
            'gallery/magic%20eye.png',
            'gallery/never.jpg',
            'gallery/stars.JPG',
            'gallery/xoraphylcrescent.png',
            'gallery/dna.png',
            'gallery/blades.PNG',
            'gallery/false%20thought%20dragon.png',
            'gallery/matrix.JPG',
            'gallery/meshhhh.png',
            'gallery/netweb.png',
            'gallery/lotus-transformed.png',
            'gallery/techtriprip.png',
            'gallery/web%20flower.png',
            'gallery/dice.gif',
            'gallery/feminine%20LSD.png',
            'gallery/skeletons.PNG',
            'gallery/skeletons2.PNG',
            'gallery/arte%20moderna.png',
            'gallery/apple%20pay.JPG',
            'gallery/marblemoney.png',
            'gallery/finaloutput3.gif',
            'gallery/modern%20art.PNG',
            'gallery/iphone%20prairie.png',
            'gallery/nike%20angel.png',
            'gallery/kali.png',
            'gallery/clipart%20baphomet.JPG',
            'gallery/allegory.png',
            'gallery/paladin.png',
            'gallery/jesusprimitave.png',
            'gallery/got%20blood.png',
            'gallery/trashmech.png',
            'gallery/charge.JPG',
            'gallery/jackal.png',
            'gallery/ships%20without%20meaning.png',
            'gallery/ships.png',
            'gallery/mdma.JPG',
            'gallery/bondage2.png',
            'gallery/fish.png',
            'gallery/oxygen.png',
            'gallery/salvation2.png',
            'gallery/lotus2.png',
            'gallery/pentagram.png'
        ];

        const galleryGrid = document.querySelector('.gallery-grid');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = lightbox.querySelector('img');
        
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target.querySelector('img');
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.onload = () => img.classList.add('loaded');
                        delete img.dataset.src;
                    }
                    observer.unobserve(entry.target);
                }
            });
        }, {
            rootMargin: '50px 0px',
            threshold: 0.1
        });

        images.forEach(imagePath => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.dataset.src = imagePath;
            img.alt = imagePath.split('/').pop().split('.')[0].replace(/%20/g, ' ');
            img.loading = 'lazy';
            
            img.addEventListener('click', () => {
                lightboxImg.src = imagePath;
                lightboxImg.alt = img.alt;
                lightbox.style.display = 'block';
            });
            
            item.appendChild(img);
            galleryGrid.appendChild(item);
            observer.observe(item);
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.style.display === 'block') {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
